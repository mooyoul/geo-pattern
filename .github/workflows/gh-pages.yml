name: gh-pages
on:
  push:
    branches:
      - 'master'
    paths:
      - '.github/workflows/gh-pages.yml' # on workflow configuration change
      - 'package.json' # on package update
      - 'examples/browser/**' # on example update
jobs:
  job:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Prepare
        run: |
          env CHROMEDRIVER_FILEPATH=$CHROMEWEBDRIVER/chromedriver npm ci
      - name: Build
        run: npm run build
      - name: Prepare
        working-directory: examples/browser
        run: npm ci
      - name: Build
        working-directory: examples/browser
        run: npm run build:prod
      - name: Publish
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: examples/browser/dist
